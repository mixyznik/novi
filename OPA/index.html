<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1>Drums</h1>

    <audio id="a" src="http://www.denhaku.com/r_box/mxr/claps.wav"></audio>
    <button onclick="play('a')">A</button>

    <audio id="s" src="http://tastyspleen.net/~quake2/baseq2/sound/weapons/kick.wav"></audio>
    <button onclick="play('s')">S</button>
     <audio id="d" src="http://www.pacdv.com/sounds/voices/all-the-way.wav"></audio>
    <button onclick="play('d')">D</button>  
      
      
      
      <br/><br/><br/>
      <iframe  width="420" height="315"
        
          
src="https://www.youtube.com/embed/XGSy3_Czz8k">
</iframe>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      
    <script type="text/javascript">

        function play(elid){
            var audio = document.getElementById(elid)
            if (audio != null){
                audio.play();
            }
        }
        
        function onKeyDown(event){
            console.log(event)
            play(event.key);
        }

        window.addEventListener('keydown', onKeyDown);

    </script>  
        
      
  </body>
</html>
